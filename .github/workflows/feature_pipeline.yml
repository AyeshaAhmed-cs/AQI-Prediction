name: Feature Pipeline (Hourly)

on:
  schedule:
    - cron: '0 * * * *'   # Every hour UTC
  workflow_dispatch:

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Stop workflow if it takes too long
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests hopsworks[python]==4.2.* pyarrow confluent-kafka python-dotenv

      - name: Run Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          cd feature_pipeline
          # Remove nohup and &, run them sequentially so GitHub waits for completion
          python fetch_aqi_hourly.py
          python feature_engineering.py
          
      - name: Confirm workflow started
        run: echo "âœ… Feature pipeline triggered. Logs saved in feature_pipeline.log"
